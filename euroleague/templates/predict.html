{% extends "base.html" %}
{% load static %}

{% block full_width_content %}
<!-- Full-width image with background image -->
<div class="image-overlay-container" style="background-image: url('{{ MEDIA_URL }}team_logos/z_arena.png');">
    
    <!-- Overlay content -->
    <div class="overlay-content">
        {% if team.logo %}
            <img src="{{ team.logo.url }}" alt="{{ team.name }}" class="team-logo-overlay">
        {% else %}
            <img src="{{ MEDIA_URL }}team_logos/no_image.png" alt="No image available" class="team-logo-overlay">
        {% endif %}
        
        <h1 class="team-name-overlay">{{ team.name }}</h1>
        <p class="team-city-overlay"><strong>City:</strong> {{ team.city.name }}</p>
    </div>
</div>
{% endblock full_width_content %}

{% block "content" %}
<!-- Prediction Form Section -->
<div class="container mt-4">
    <h2>Predict Match Outcome</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.team.id_for_label }}">Select Team</label>
            <select name="{{ form.team.name }}" id="{{ form.team.id_for_label }}" class="form-control">
                {% for choice in form.team.field.choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="{{ form.opponent.id_for_label }}">Select Opponent</label>
            <select name="{{ form.opponent.name }}" id="{{ form.opponent.id_for_label }}" class="form-control">
                {% for choice in form.opponent.field.choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
{% endblock %}

<link rel="stylesheet" href="{% static 'css/style.css' %}" />
