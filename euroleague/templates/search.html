{% extends "base.html" %}

{% block "content" %}
  <h1>Search by "{{ query }}" results: </h1>
  <br>
  {% if teams %}
    <ul>
      {% for team in teams %}
        <li>
          <a href="{% url 'team-detail' team.id %}">{{ team.name }}</a> - {{ team.city.name }}
          <!-- Optionally display summary or other fields -->
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Oops. Nothing has been found :(</p>
  {% endif %}
{% endblock %}
