{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <h2>Averages for {{ team.name }}</h2>
    <ul>
        <li>Points: {{ average_PTS }}</li>
        <li>Rebounds: {{ average_TR }}</li>
        <li>Assists: {{ average_AST }}</li>
        <li>Steals: {{ average_ST }}</li>
        <li>Blocks: {{ average_BLK }}</li>
        <li>PIR: {{ average_PIR }}</li>
    </ul>
</div>
{% endblock %}
